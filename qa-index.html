<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ask Islamic questions and get answers from the community. Each answer includes references to ensure authenticity.">
    <title>Islamic Q&A Hub</title>
    <link rel="stylesheet" href="qa-style.css">
</head>
<body>
    <header>
        <h1>Islamic Q&A Hub</h1>
        <p>Ask any Islamic question and get answers with references.</p>
    </header>

    <section class="question-form">
        <h2>Ask a Question</h2>
        <form id="questionForm">
            <textarea name="question" id="question" placeholder="Type your question here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="answers-section">
        <h2>Recent Questions & Answers</h2>
        <div id="questionsContainer">
            <!-- Questions and answers will be loaded here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Islamic Q&A Hub. All rights reserved.</p>
    </footer>

    <script src="qa-script.js"></script>
</body>
</html>
